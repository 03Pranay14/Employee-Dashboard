<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <title>Job Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/index">Job Dashboard</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">

          <h2 class="text-white bg-dark text-center p-1.5">Insert Employee
            Details</h2>
          <br>
          <form action="/insert" method="POST"> {% csrf_token %}

            <div class="form-group">
              <input type="text" class="form-control "
                placeholder="Enter the Employee Name" name="name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control mt-2"
                placeholder="Enter the Employee email" name="email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control mt-2"
                placeholder="Enter the Employee Role" name="role" required>
              <br>

              <div class="form-group ">
                <select id="Gender" class="form-control" name="gender" required>
                  <option selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <br>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Submit</button>

            </div>

          </form>

        </div>
        <div class="col-md-8">
          <h2 class="text-center text-white bg-dark p-1.5">Employee Details</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data%}
              <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.role}}</td>
                <td>{{i.gender}}</td>
                <td><a type="button" href="/update/{{i.id}}"
                    class="btn btn-outline-primary">Edit</a></td>
                <td><a type="button" href="/delete/{{i.id}}"
                    class="btn btn-outline-danger"> Delete</a></td>

              </tr>
              {% endfor %}

            </tbody>
          </table>

        </div>
      </div>
    </div>

  </body>
</html>
